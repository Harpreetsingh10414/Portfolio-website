<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harpreet Singh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">

        <div class="container">
            <div class="navbar">

                <div class="logo-contanier">
                    <img src="images/H.jpg" class="logo">
                    <div class="logo-text">arpreet Singh</div>
                </div>

                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skills">Skills</a></div>
                    <div><a href="#contactme">Contact Me</a></div>
                </div>
            </div>
        </div>

        <div class="hero-section">
            <div class="faded-text">Harpreet Singh</div>
            <div class="hero-section-left">
               
                <div class="hero-section-heading">
                    Hi!! Harpreet Singh
                </div>

                <div class="hero-section-heading hero-section-subheading">
                    I am a <span class="role"></span>
                </div>

                <div class="hero-section-description">
                    I am a software developer and here is my portfolio website. Here you will learn about my journey as a software developer.
                </div>

                <div class="btn-pink" id="btn">Hire Me</div>
            </div>

            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="images/balls.png" alt="" />
                </div>

                <div class="absolute icons icon-cube">
                    <img src="images/cube.png" alt="" />
                </div>

                <div class="absolute icons icon-circle">
                    <img src="images/ring.png" alt="" />
                </div>

                <div class="absolute icons icon-zigzag">
                    <img src="images/zigzag.png" alt="" />
                </div>

                <div class="absolute icons icon-plus">
                    <img src="images/plus.png" alt="" />
                </div>

                <div class="user-image">
                    <img src="images/profile.png" alt="" />
                </div>


            </div>
        </div>
    </div>
